name: 8 - GitHub Actions Demo

on:
  push:
    branches: [ main ]
    paths-ignore: [.github/**]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '15 6 * * 0'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        type: environment
        required: true
      greeting:
        description: 'Greeting to use'
        type: string
        default: 'Hello'
        required: true
      say-hello:
        description: 'Say hello'
        type: boolean
        default: true
        required: true

